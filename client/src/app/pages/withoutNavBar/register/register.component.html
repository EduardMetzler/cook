<div fxLayoutAlign="center center" fxFlexFill class="maim-div">
    <mat-card  fxFlex="100"   fxFlex.gt-xs="50">
      <mat-toolbar color="primary">Login</mat-toolbar>
      <form
        fxLayoutAlign="stretch"
        fxLayout="column"
        class="login-form"
        [formGroup]="form"
        (ngSubmit)="registerProces()"
      >
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="First Name"
            formControlName="firstName"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Last Name"
            formControlName="lastName"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="repeatedPassword"
          />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Register</button>
        <a mat-stroked-button routerLink="/login" class="button">To Login</a>
      </form>
    </mat-card>
  </div>
