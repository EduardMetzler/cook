<mat-toolbar class="mat-elevation-z8"  color = "primary">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
  Cook
</mat-toolbar>

<mat-sidenav-container >
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8"   >

        <img class="avatar mat-elevation-z8"*ngIf="user$ | async as user"  [src]="user.avatar" />  

        <h4 class="name" *ngIf="user$ | async as user">{{user.persone?.firstName}} {{user.persone?.lastName}}</h4>
        <!-- <p class="designation">Software Engineer</p> -->

        <mat-divider></mat-divider>
        <button mat-button class="menu-button" *ngIf="user$|async"  (click)="logoutProces()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    
        <button mat-button class="menu-button" *ngIf="(user$|async) ===null" (click)="toLogin()">
            <mat-icon>login</mat-icon>
            <span>Login</span>
        </button>
        <button mat-button class="menu-button" *ngIf="(user$|async) ===null" (click)="toRegister()">
            <mat-icon>person_add</mat-icon>
            <span>Register</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" *ngIf="user$|async" (click)="toDashboard()">
            <mat-icon>person</mat-icon>
            <span>Dashboard</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
